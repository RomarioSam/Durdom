<!DOCTYPE html>
<html>
	<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    </head>
<body>

<canvas id="RomaZadanie" width="900" height="400"
style="border:1px solid #c3c3c3;">
Your browser does not support the canvas element.
</canvas>

<script>
var canvas = document.getElementById("RomaZadanie");
var ctx = canvas.getContext("2d");

var x = 0, y =10 + Math.random()*200  , y = 150, a2 = 0.5, b = 0 , c = 0, q = 825, z = 10 + Math.random()*200, a3 = 1.5 + Math.random()*3 , a3 = 1.6, a4 = 0.5, a1 = 1.5 + Math.random()*3;
function animate()
{
	
  
  
 if( a3 <= 0.01 && a2 <= 0.18 && y == canvas.height - 100) 
   {
          		x = 901;        
     			if(z + 101 < canvas.height && c < z )
                   	{
                                ctx.clearRect ( q ,z ,75,100);
  								ctx.strokeRect( q, z ,75,100);
                                z = z + a4;
                          		if (a1 >= 1 ) 
                  				{
                  					a1 = a1 - 0.01;
                 				}
                                else
                  			    {
                  					if (a1 >= 0.02) 
                                    {a1 = a1 - 0.005;} 
                                    else 
                                    {a1 = 0;};
                 			    };
								q = q - a1;
 					            z = z + 0.3;
 					            a4 = a4 + 0.1;
 					}
                     else
 					{
                                ctx.clearRect ( q,z,75,100);
  								ctx.strokeRect(q, z ,75,100);             
 							    if (a1 >= 1 ) 
                    			{
                                a1 = a1 - 0.01;
                                }
                                else
                                {
                                if (a1 >= 0.02) 
                                	{a1 = a1 - 0.005;} else {a1 = 0;};
                           		};
 
 							    q = q - a1;
                                z = z - a4;
                                c = z;
 							    a4 = a4 - 0.2;
                                if(z + 100 >= canvas.height)
 	                            {
    	                        z = 300;
                                if (a4 > 1 ) {a4 = a4 - 0.3;};
                                };               
                    };                   
 	};				
    
 if(y + 101 < canvas.height && b < y )
 {
				  ctx.clearRect ( x,y,75,100);
  				  ctx.strokeRect(x,y,75,100);
				  y = y + a2;	
                  if (a3 >= 1 ) 
                  {
                  a3 = a3 - 0.01;
                  }
                  else
                  {
                  if (a3 >= 0.03) {a3 = a3 - 0.005; } else { a3 = 0;};
                  };
                  if (a2 > 0.01 && a2 <0.5) { a3 = a3 + 0.01;};
                  x = x + a3;
 				  y = y + 0.3;
 				  a2 = a2 + 0.1;
 }
 else
 {
  				  ctx.clearRect ( x,y,75,100);
  				  ctx.strokeRect(x,y,75,100); 				  
 				  if (a3 >= 1 )  
                  		{
                  		a3 = a3 - 0.01;
                        }
                  		else
                  		{
                  		if (a3 >= 0.03) {a3 = a3 - 0.005;}else{a3 = 0;};
                  		};
                  if (a2 > 0.01 && a2 <0.5) { a3 = a3 + 0.01;};
                  x = x + a3;
 				  b = y; 
 				  y = y - a2;
 				  a2 = a2 - 0.18;
                  if(y + 100 >= 400)
 				  { y = 300;   if (a2 > 1 ) {a2 = a2 - 0.3;};  };
                  ctx.clearRect ( x,y,75,100);
  				  ctx.strokeRect(x,y,75,100); 	
 };								
  if(x + 75 <= 900 || q > -75) { window.requestAnimationFrame(animate); }; 
}
window.requestAnimationFrame(animate);
</script>
</body>
</html>
